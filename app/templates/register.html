<html lang="ru">
<head>

    <title>Регистрация</title>
</head>
<body class="page">
    {% include "category_detail.html" %}

    <div class="content">
        <h2>Регистрация</h2>

        <p>Уже зарегистрирован? <a href="{% url 'login' %}">Войти</a></p>
    </div>

    {% include "category_detail.html" %}

</html>
